<div class="container mx-auto w-100 h-100 body-content">
    <div class="container mt-4">
        <div class="card" >
            <div class="card-header bg-success p-2 text-white h3">
                <h4>Profile</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <strong>Name:</strong> {{ user.name }}
                </h5>
                <p class="card-text">
                    <strong>Email:</strong> {{ user.email }}
                </p>
                <p class="card-text">
                    <strong>Birthday:</strong> {{ user.birthday }}
                </p>
                <p class="card-text"><strong>Role:</strong> {{ user.role }}</p>
                <p class="card-text">
                    <strong>Phone:</strong> {{ user.phone }}
                </p>
                <p class="card-text"><strong>Sex:</strong> {{ user.sex }}</p>
            </div>
            <a class="btn btn-info"
            routerLink="update-user/{{user?._id}}/edit"
            >Update </a>
        </div>
    </div>
</div>
