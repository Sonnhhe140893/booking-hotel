<div  class="container mx-auto w-100 h-100 body-content">
<section class=" vh-200 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create product</h2>

              <form [formGroup]="createform" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                    <input type="text" id="avatar" class="form-control form-control-lg"  formControlName="avatar" placeholder="avatar" />
                    <label class="form-label" for="form3Example4cg"  >Avatar: </label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="text"  id="name" class="form-control form-control-lg" placeholder="Enter name Room " formControlName="name"/>
                  <label class="form-label" for="form3Example1cg">Name:</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="room_code" class="form-control form-control-lg" formControlName="room_code" placeholder="Enter room_code " />
                  <label class="form-label" for="form3Example3cg"  >Room_code : </label>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" id="price" class="form-control form-control-lg" formControlName="price" placeholder="Enter price " />
                    <label class="form-label" for="form3Example3cg"  >Price : </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="status" class="form-control form-control-lg" formControlName="status" placeholder="Enter status " />
                    <label class="form-label" for="form3Example3cg"  >Status : </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="size" id="size" class="form-control form-control-lg" formControlName="size" placeholder="Enter size " />
                    <label class="form-label" for="form3Example3cg"  >Size : </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" id="bed" class="form-control form-control-lg" formControlName="bed" placeholder="Enter bed " />
                    <label class="form-label" for="form3Example3cg"  >Bed : </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="room_content" class="form-control form-control-lg" formControlName="room_content" placeholder="Enter room_content " />
                    <label class="form-label" for="form3Example3cg" >Room_content : </label>
                  </div>

                <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" id="description" formControlName="description" placeholder="Enter description">
                    <label for="form3Example5cg">Description:</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" id="category" formControlName="category" placeholder="Enter category">
                    <label for="form3Example5cg">Category:</label>
                </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="albums" class="form-control form-control-lg"  formControlName="albums" placeholder="albums" />
                    <label class="form-label" for="form3Example4cg"  >Albums: </label>
                  </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Submit</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
