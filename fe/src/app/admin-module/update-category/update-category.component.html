<div class="container mx-auto w-100 h-100 body-content">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-success p-2 text-white h3">
                <h4>Category Infor</h4>
            </div>
            <form [formGroup]="categoryForm" (ngSubmit)="onClick()">
                <div class="form-group mb-4">
                    <strong><label> Name: </label></strong>
                    <input

                        id="name"
                        formControlName="name"
                        class="form-control form-control-lg"
                    />
                </div>


                <button type="submit" [disabled]="!categoryForm.valid">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
