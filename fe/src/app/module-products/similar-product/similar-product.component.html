<div class="similar pt-md-2 pb-md-2 " id="similar">
<h5 class="bg-success p-2 text-white">SẢN PHẨM LIÊN QUAN</h5>
<div class="row  row-cols-1  row-cols-md-2 row-cols-xl-3 g-2">
    <div class="col" *ngFor="let item of listProduct" >
        <div class="card text-center">
            <div class="card-header">
                <h3 class="h4" style="height:45px">{{item.name}}</h3>
            </div>
            <div class="card-body">
              <img class="img-fluid" src="{{item.avatar}}">
              <p class="h5 mt-3">
                Giá : {{item.price|number:'1.0-0':'fr' }} VNĐ
              </p>
            </div>
            <div class="card-footer">
              <a class="btn btn-primary w-100"  routerLink="/product/{{item._id}}"  >Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>
</div>
